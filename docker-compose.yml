version: "3.9"

services:
  db_service:
    image: mysql:8.0
    container_name: my_database
    restart: always
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my_backend
    restart: always
    env_file:
      - .env
    depends_on:
      db_service:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - /app/app/node_modules
    networks:
      - app_network

  nginx_proxy:
    image: nginx:alpine
    container_name: my_nginx
    restart: always
    ports:
      - "2583:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend_app
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge
